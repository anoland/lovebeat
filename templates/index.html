{{ define "contentHTML" }}
<h1>All Heartbeats</h1>
<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Status</th>
          <th>Warning</th>
          <th>Error</th>
        </tr>
      </thead>
      <tbody>
{{range .services}}
        <tr>
          <td>{{.Name}}</td>
          <td>{{.State}}</td>
          <td>{{if .WarningTimeout}}{{.WarningTimeout}}{{end}}</td>
          <td>{{.ErrorTimeout}}</td>
          <td></td>
        </tr>                            
{{end}}


        <tr>
          <form class="form-add form-group has-feedback" role="form" action="/save/" method="post" onsubmit="return checkform(this);">
          <td id="name" class="form-group has-feedback">
            <input name="key" class="form-control" placeholder="Key" required autofocus>
          </td>
          <td id="patt" class="form-group has-feedback">
            <input name="patt" class="form-control" placeholder="Pattern">
          </td>
          <td id="addr" class="form-group has-feedback">
            <input name="addr" class="form-control" placeholder="127.0.0.1:2004" required>
          </td>
          <td colspan=2><button class="btn btn-sm btn-primary btn-block" type="submit">Add route</button></td>
          </form>
        </tr>
    </tbody>
  </table>
</div>
     </div>
{{end}}
