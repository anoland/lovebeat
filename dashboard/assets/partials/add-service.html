<div class="container-fluid">
  <div class="row header">
    <div class="col-xs-12">
      <div class="meta pull-left">
        <div class="page">
          Lovebeat Dashboard
        </div>
        <div class="breadcrumb-links">
          <a href="#/">Home</a> / Add Service
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <h2>Add Service</h2>
      <form class="form-horizontal" role="form" method="POST" ng-submit="createService()" >
	<div class="form-group">
	  <label for="identifier">Identifier</label>
	  <input ng-model="service.name" type="text" class="form-control" id="identifier" placeholder="your.name.here">
	</div>
	<div class="form-group">
	  <label for="warn_tmo">Warning Timeout</label>
	  <input ng-model="service.warn_tmo_hr" type="text" class="form-control" id="warn_tmo" placeholder="e.g. 2d or 3h 30m">
	</div>
	<div class="form-group">
	  <label for="err_tmo">Error Timeout</label>
	  <input ng-model="service.err_tmo_hr" type="text" class="form-control" id="err_tmo" placeholder="e.g. 2d or 3h 30m">
	</div>
	<button type="submit" class="btn btn-default">Create</button>
      </form>
    </div>
  </div>
</div>
